version: "3.8"
services:
  redis:
    image: redis:latest
    container_name: local-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: local-rabbitmq
    ports:
      - "5672:5672"     # RabbitMQ broker port
      - "15672:15672"   # Management dashboard
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
